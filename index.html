<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      class="css"
    />
    <script type="text/javascript"></script>

    <title>Kakao Talk</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="box">
        <div class="header">
          <div class="top_column">
            <i class="fa fa-fighter-jet"></i>
            <i class="fa fa-wifi"></i>
          </div>
          <div class="top_column">
            <span class="header__time">12:30</span>
          </div>
          <div class="top_column" class="column">
            <i class="fa fa-moon-o"></i>
            <i class="fa fa-bluetooth-b"></i>
            <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom_column">
            <span class="manage">Manage</span>
          </div>
          <div class="bottom_column">
            <span class="Friends">Friends</span>
            <span class="number">2</span>
          </div>
          <div class="bottom_column">
            <i class="fa fa-cog fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
    <main class="center">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>
    </main>
    <nav class="nav">3</nav>
  </body>
</html>
